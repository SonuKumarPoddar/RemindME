name: Build Android APK (Kivy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3Ô∏è‚É£ Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip git openjdk-17-jdk \
          python3-pip python3-setuptools \
          python3-wheel autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev

    # 4Ô∏è‚É£ Install Buildozer & python-for-android
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    # 5Ô∏è‚É£ Download Android SDK command-line tools (FIXED)
    - name: Install Android command line tools
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
        unzip cmdline.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        rm -rf cmdline.zip

    # 6Ô∏è‚É£ Set Android environment variables
    - name: Set Android SDK environment
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    # 7Ô∏è‚É£ Accept Android SDK licenses
    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses

    # 8Ô∏è‚É£ Install required Android packages
    - name: Install Android SDK packages
      run: |
        sdkmanager \
          "platform-tools" \
          "platforms;android-30" \
          "build-tools;30.0.3" \
          "ndk;25.2.9519653"

    # 9Ô∏è‚É£ Clean previous builds
    - name: Clean previous build
      run: |
        rm -rf .buildozer bin

    # üîü Build APK using Buildozer
    - name: Build APK
      run: |
        buildozer android debug

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK as artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RemindME-APK
        path: bin/*.apk
