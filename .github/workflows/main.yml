name: Build Android APK (Kivy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Repo checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Python setup
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 3Ô∏è‚É£ System dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip git wget \
          openjdk-17-jdk \
          libffi-dev libssl-dev \
          build-essential \
          autoconf automake libtool \
          pkg-config \
          zlib1g-dev

    # 4Ô∏è‚É£ Install Android command-line tools (IMPORTANT FIX)
    - name: Install Android command line tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
        unzip cmdline.zip
        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest

    # 5Ô∏è‚É£ Set Android environment variables
    - name: Set Android SDK environment
      run: |
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    # 6Ô∏è‚É£ Accept Android licenses
    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses

    # 7Ô∏è‚É£ Install required Android SDK packages (STABLE)
    - name: Install Android SDK packages
      run: |
        sdkmanager \
          "platform-tools" \
          "platforms;android-30" \
          "build-tools;30.0.3"

    # 8Ô∏è‚É£ Python dependencies
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.36

    # 9Ô∏è‚É£ Clean previous builds
    - name: Clean previous build
      run: |
        buildozer android clean || true
        rm -rf .buildozer

    # üîü Build APK
    - name: Build APK using Buildozer
      run: |
        buildozer -v android debug

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: RemindME-APK
        path: bin/*.apk
