name: Build Android APK (Kivy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # -----------------------------
    # 1. Checkout Repository
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -----------------------------
    # 2. Setup Java 17 (REQUIRED)
    # -----------------------------
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # -----------------------------
    # 3. Install system dependencies
    # -----------------------------
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          zip \
          unzip \
          git \
          build-essential \
          libffi-dev \
          libssl-dev \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          zlib1g-dev

    # -----------------------------
    # 4. Install Buildozer
    # -----------------------------
    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython

    # -----------------------------
    # 5. Install Android SDK cmdline-tools (CORRECT WAY)
    # -----------------------------
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        cd $HOME/android-sdk/cmdline-tools/latest
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-11076708_latest.zip
        rm commandlinetools-linux-11076708_latest.zip

    # -----------------------------
    # 6. Set Android environment
    # -----------------------------
    - name: Set Android environment
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/cmdline-tools/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    # -----------------------------
    # 7. Accept licenses & install SDK packages
    # -----------------------------
    - name: Install Android SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-30" \
          "build-tools;30.0.3"

    # -----------------------------
    # 8. Clean previous builds
    # -----------------------------
    - name: Clean previous builds
      run: |
        buildozer android clean || true

    # -----------------------------
    # 9. Build APK
    # -----------------------------
    - name: Build APK using Buildozer
      run: |
        buildozer -v android debug

    # -----------------------------
    # 10. Upload APK Artifact
    # -----------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RemindME-APK
        path: bin/*.apk
