name: Build Android APK (Kivy)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Java 17 (MOST IMPORTANT)
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 3Ô∏è‚É£ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 4Ô∏è‚É£ Install system dependencies
    - name: Install system packages
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip git \
          build-essential \
          libncurses5 \
          libstdc++6 \
          libffi-dev \
          libssl-dev \
          zlib1g-dev

    # 5Ô∏è‚É£ Install Buildozer & p4a
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    # 6Ô∏è‚É£ Setup Android SDK
    - name: Install Android SDK
      env:
        ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-11076708_latest.zip
        mv cmdline-tools latest

        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

    # 7Ô∏è‚É£ Accept licenses & install packages
    - name: Install Android packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "ndk;25.2.9519653"

    # 8Ô∏è‚É£ Clean previous builds
    - name: Clean buildozer
      run: |
        rm -rf .buildozer

    # 9Ô∏è‚É£ Build APK
    - name: Build APK
      run: |
        buildozer android debug

    # üîü Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RemindME-APK
        path: bin/*.apk
